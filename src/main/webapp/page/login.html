<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>请登录</title>
</head>
<body>
<form action="localhost:8080/user/login"
      method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><label>
                <input type="text" name="userTel">
            </label></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><label>
                <input type="password" name="userPwd">
            </label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="登陆"></td>
        </tr>
    </table>
</form>
</body>
</html>
